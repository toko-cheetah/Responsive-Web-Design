<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form (Test)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>  
  <h1 id="title">Afterlife Survey Form</h1>

  <p id="description">Thank you for taking the time to help us improve the eternity</p>

  <main>
    <form id="survey-form">
      
      <div class="form-group">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your Email" required>        
      </div>
  
      <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label><br>
        <input type="number" id="number" name="age" class="form-input" min="5" max="100" placeholder="Age">
      </div>
      
      <div class="form-group">
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label><br>
        <select id="dropdown" name="current role" class="form-input" required>
          <option disabled selected value>Select current role</option>
          <option value="politics">Politics</option>
          <option value="criminal">Criminal</option>
          <option value="business">Business</option>
          <option value="art">Art</option>
          <option valute="philosophy">Philosophy</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <p>Would you recommend this life to an unborn friend?</p>
        
        <input type="radio" id="maybe" class="input-radio" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>

        <input type="radio" id="not sure" class="input-radio" name="recommend" value="not sure">
        <label for="not sure">Not sure</label><br>
        
        <input type="radio" id="definitely not" class="input-radio" name="recommend" value="definitely not" checked>
        <label for="definitely not">Definitely not</label>        
      </div>
      
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        
        <input type="checkbox" class="input-checkbox" id="pain" name="improve" value="pain">
        <label for="pain">Pain</label><br>
        
        <input type="checkbox" class="input-checkbox" id="happiness" name="improve" value="happiness">
        <label for="happiness">Happiness</label><br>
        
        <input type="checkbox" class="input-checkbox" id="life expectancy" name="improve" value="life expectancy">
        <label for="life expectancy">Life expectancy</label><br>
        
        <input type="checkbox" class="input-checkbox" id="average iq" name="improve" value="average iq">
        <label for="average iq">Average IQ</label>
      </div>
      
      <div class="form-group">
        <label for="comment" id="comment-label">Any comments or suggestions?</label><br>
        <textarea id="comment" name="comment" class="form-input" rows="7" placeholder="Enter your comment here..."></textarea>
      </div>
      
      <div class="form-group">
        <input type="submit" id="submit" value="Submit">
      </div>
    </form>
  </main>
</body>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
